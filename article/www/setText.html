<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>

	用户： <input type="text" id="user" name=""><br>
	标题： <input type="text" id="textName" name=""><br>
	文章内容：<br>
	<textarea id="txt"></textarea><br>
	<button id="btn">提交</button>

	<script type="text/javascript">
		btn.onclick = function(){
			ajax({
				url: 'http://localhost:8020/getText',
				type: 'get',
				data: {
					user: user.value,
					textName: textName.value,
					time: new Date().toLocaleDateString(),
					inner: txt.value
				},
				success: function(data){
					console.log(txt.value);
					console.log(data);
				},
				error: function(){
					console.log('服务器错误');
				}
			});
		}	
	</script>
</body>
</html>
